#数据库的配置信息
spring:
    datasource:
        url: 
        username: 
        password: 
mybatis:
    #开启驼峰命名法
    configuration:
        map-underscore-to-camel-case: true
mybatis-plus:
    # xml地址
    mapper-locations: classpath:mapper/*Mapper.xml
    # 实体扫描，多个package用逗号或者分号分隔
    configuration:
        # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
        log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
# ===== SpringDoc配置 =====#
springdoc:
    swagger-ui:
        path: /swagger-ui.html
        tags-sorter: alpha
        operations-sorter: alpha
        enabled: true
    api-docs:
        path: /v3/api-docs
        enabled: true
    group-configs:
          group: platform
          paths-to-match: /**
          packages-to-scan: com.license4j.license

knife4j:
    enable: true
    setting:
        language: zh_cn

